{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper mt-3">
    <div class="container-fluid">
        <div class="col-md-12">
            <form action="" method="POST">
                {% csrf_token %}
                {% for form in form %}
                {{form.label_tag}}
                {{form}}
                {{form.errors|striptags}}<br>
                {% endfor %}
                <input type="submit" class="btn btn-primary" value="Add">
            </form>
        </div>
    </div>
</div>
{% endblock %}
