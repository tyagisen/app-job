{% if previous.answers %}

{% if user_was_incorrect %}

	<strong>{% trans "You answered the above question incorrectly" %}</strong>
</div>
{% else %}

	<strong>{% trans "You answered the above question correctly" %}</strong>
</div>
{% endif %}
{% endif %}
